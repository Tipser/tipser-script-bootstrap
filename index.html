<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="tipser-elements-adjustments.css">
    <link rel="stylesheet" href="footer.css">

</head>

<body>

    <header class="header">
        <nav class="navigation">
            <a class="te-logo" href="https://www.tipser.com/">
                <img src='https://www.tipser.com/523e894dc43c43f278bb4211a4430285.png' alt="Tipser" />
            </a>
            <ul class="horizontal-menu">
                <li class="horizontal-item">
                    <a class="link" href="/product">
                        Product Page
                    </a>
                </li>
                <li class="horizontal-item">
                    <a class="link" href="/checkout">
                        Checkout
                    </a>
                </li>
                <li class="horizontal-item">
                    <a class="link" href="https://tipser.dev/docs#tipser-script" target="_blank"
                        rel="noopener noreferrer">
                        Documentation
                    </a>
                </li>
                <li class="horizontal-item">
                    <a class="link" href="https://github.com/Tipser/tipser-widget-bootstrap" target="_blank"
                        rel="noopener noreferrer">
                        GitHub repo
                    </a>
                </li>

            </ul>
            <a class="side-note" href="https://www.tipser.com/tipser-elements">Tipser &#128640;
            </a>
        </nav>

    </header>

    <!-- This is the element where we want to put Tipser cart icon (referred to with CSS selector in mountCart function) -->
    <div data-tipser-cart-icon></div>

    <div class="content-root"></div>

    <h2 class="heading">Product</h2>
<!--     This is a marker element for tipser product, given tipser product id -->
    <div data-tipser-product-listing data-tipser-product-id="5c6ff65d75afb80001816edc"></div>

    <h2 class="heading">Product compact</h2>
    <!-- This is a marker element for tipser product with compact mode enabled, given tipser product id -->
    <div data-tipser-product-tile data-tipser-product-id="59083a8f60689325d8727ad9"></div>

    <h2 class='heading'>Collection</h2>
    <!-- This is a marker element for tipser Collection, given tipser collection id -->

    <div data-tipser-collection data-tipser-collection-id="5cf51fec561f17000129fcb7"></div>


    <!-- This is a marker element for tipser Collection with carousel -->
    <h2 class="heading">Collection with carousel</h2>
    <div data-tipser-collection data-tipser-collection-id="5b9665929d25800a1c9b6b34" data-tipser-carousel></div>

    <h2 class="heading">Store</h2>
    <!-- This is a marker element for tipser shop -->
    <div data-tipser-store></div>

    <div data-tipser-modular-checkout>
        <div data-tipser-modular-checkout-cart-products></div>
        <div data-tipser-modular-checkout-customer-address-delivery></div>
        <div data-tipser-modular-checkout-payment></div>
    </div>

    <script>
        var scriptTag = document.createElement('script');
        scriptTag.src = "https://cdn.tipser.com/tipser-script/v3-dev/tipser-script.min.js";
        // in case you want to load local dev version of script
        // scriptTag.src = "http://127.0.0.1:5001/Script-tipser-elements.js";

        scriptTag.onload = scriptTag.onreadystatechange = function () {
            tipserScript.initialize('5f738fdd023072000132ae3b', { //pos id (Tipser user id)
                //The configuration of tipser widget comes here
                env: "stage",
                lang: "sv-SE",
            })
        };
        document.body.appendChild(scriptTag);
    </script>

    <div class="footer-terms">
        <div class="footer-logo"><a href="/" class="tipser-logo">
                <img src="https://www.tipser.com/523e894dc43c43f278bb4211a4430285.png" alt="">
            </a>
        </div>
        <div class="footer-links "><a href="https://www.tipser.com/terms" target="_blank" class="footer-link">Conditions
                of Use and Sale</a><a href="https://www.tipser.com/terms-privacy" target="_blank"
                class="footer-link">Privacy notice</a><a href="https://www.tipser.com/imprint" target="_blank"
                class="footer-link">Imprint</a><a href="https://www.tipser.com/terms-cookies" target="_blank"
                class="footer-link">Cookies &amp;
                Analytics</a></div>
        <div class="footer-copyrights">Â© 2011 - 2019, Tipser AB</div>
    </div>

</body>

</html>
