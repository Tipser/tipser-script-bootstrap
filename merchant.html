    <script>
      var scriptTag = document.createElement("script");
      // scriptTag.src = "https://cdn.tipser.com/tipser-script/latest.js";
      scriptTag.src = "https://cdn.tipser.com/tipser-script/dev.js"; //<--remove this one and bring latest
      // in case you want to load local dev version of script

      scriptTag.onload = scriptTag.onreadystatechange = function() {
        const elements = tipser.elements("59e86b79b8f3f60a94ecd26a", {
          //pos id (Tipser user id)
          //The configuration of tipser widget comes here
          env: "stage",
          lang: "sv-SE",
          openOldDialog: true,

          eventsHandlers: {
            onError: function(error) {
              console.error(error);
            },
            onAddToCart: function(options) {
              console.log(
                "Hurray, you have added item to cart. ",
                options.product
              );
              console.log("Your cart size is now. ", options.cartSize);
            }
          }
        });
        setTimeout(() => elements.openDialog("/pricerunner-merchant-onboarding"), 25);
      };
      document.body.appendChild(scriptTag);
    </script>
